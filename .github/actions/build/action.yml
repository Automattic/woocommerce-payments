name: Build WooCommerce Payments
description: Build WooCommerce Payments

runs:
  using: composite
  steps:
    - name: Build the plugin
      shell: bash
      run: |
        npm ci
        npm run build
        
        if [[ ! -f $RELEASE_FILENAME ]]; then
          echo "::error::Failed to create release archive $RELEASE_FILENAME."
          exit 1
        fi
