name: Compressed Size

on:
    pull_request:

jobs:
    bundle-size:
        name: Bundle size check
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - uses: preactjs/compressed-size-action@v2
              with:
                  repo-token: '${{ secrets.GITHUB_TOKEN }}'
                  pattern: '{build/**/*.js,build/**/*.css,assets/css/**/*.css}'
