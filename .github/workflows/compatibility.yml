name: Compatibility - WC, WP and PHP

on:
  pull_request:
    branches:
      - master

jobs:
  woocommerce-compatibility:
    name:    WC compatibility
    runs-on: ubuntu-16.04
    strategy:
      fail-fast:    false
      max-parallel: 10
      matrix:
        woocommerce: [ '4.0.0', '4.3.0', '4.4.0', '4.5.0', '4.6.0' ]
        wordpress:   [ 'latest' ]
        php:         [ '7.4' ]
        include:
          # Edge case: oldest dependencies compatibility
          - woocommerce: '4.0.0'
            wordpress:   '5.3'
            php:         '7.0'
    env:
      WP_VERSION: ${{ matrix.wordpress }}
      WC_VERSION: ${{ matrix.woocommerce }}
    steps:
      # clone the repository
      - uses: actions/checkout@v2
      # enable dependencies caching
      - uses: actions/cache@v2
        with:
          path: ~/.cache/composer/
          key:  ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
      # setup PHP, but without debug extensions for reasonable performance
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools:       composer
          coverage:    none
      # run CI checks
      - run: if [[ "${{ matrix.php }}" == '7.0' ]]; then wget https://phar.phpunit.de/phpunit-6.5.14.phar && mv phpunit-6.5.14.phar phpunit.phar; fi;
      - run: bash bin/run-ci-tests.bash

  # a dedicated job, as allowed to fail
  compatibility-woocommerce-beta:
    name:    Environment - WC beta
    runs-on: ubuntu-16.04
    strategy:
      fail-fast: false
      matrix:
        woocommerce: [ 'beta' ]
        wordpress:   [ 'nightly', 'latest' ]
        include:
          # PHP 8 compatibility: the compatible WC/WP versions are not released yet
          - woocommerce: 'beta'
            wordpress:   'nightly'
            php:         '8.0'
          # WooCommerce beta compatibility: the rest stack is stable releases
          - woocommerce: 'beta'
            wordpress:   'latest'
            php:         '7.4'
    env:
      WP_VERSION: ${{ matrix.wordpress }}
      WC_VERSION: ${{ matrix.woocommerce }}
    steps:
      # clone the repository
      - uses: actions/checkout@v2
      # enable dependencies caching
      - uses: actions/cache@v2
        with:
          path: ~/.cache/composer/
          key:  ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
      # setup PHP, but without debug extensions for reasonable performance
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools:       composer
          coverage:    none
      # run CI checks
      - run: bash bin/run-ci-tests.bash
        continue-on-error: true
