name: Compatibility - WC, WP and PHP

on:
  pull_request

env:
  WC_L2_VERSION: '6.9.0'
  WP_L2_VERSION: '6.0'

jobs:
  generate-matrix:
    name: "Generate the matrix for woocommerce compatibility dynamically"
    runs-on: ubuntu-20.04
    outputs:
      matrix: ${{ steps.generate_matrix.outputs.matrix }}
    steps:
      - name: "Generate matrix"
        id: generate_matrix
        run: |
          WC_VERSIONS=$( echo "[\"$WC_L2_VERSION\", \"latest\", \"beta\"]" )
          MATRIX_INCLUDE=$( echo "[{\"woocommerce\":\"$WC_L2_VERSION\",\"wordpress\":\"$WP_L2_VERSION\",\"gutenberg\":\"13.6.0\",\"php\":\"7.2\"}]" )
          echo "matrix={\"woocommerce\":$WC_VERSIONS,\"wordpress\":[\"latest\"],\"gutenberg\":[\"latest\"],\"php\":[\"7.4\"], \"include\":$MATRIX_INCLUDE}" >> $GITHUB_OUTPUT
  
  woocommerce-compatibility:
    name: "WC compatibility"
    needs: generate-matrix
    runs-on: ubuntu-18.04
    env:
      WP_VERSION: ${{ matrix.wordpress }}
      WC_VERSION: ${{ matrix.woocommerce }}
      GUTENBERG_VERSION: ${{ matrix.gutenberg }}
    strategy:
      fail-fast:    false
      max-parallel: 10
      matrix: ${{ fromJSON(needs.generate-matrix.outputs.matrix) }}
    steps:
      # clone the repository
      - uses: actions/checkout@v2
      # enable dependencies caching
      - uses: actions/cache@v2
        with:
          path: ~/.cache/composer/
          key:  ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
      # setup PHP, but without debug extensions for reasonable performance
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools:       composer
          coverage:    none
      # No longer needed. Early version of PHPUnit is already part of repository.
      # run: if [[ "${{ matrix.php }}" == '7.0' ]]; then wget https://phar.phpunit.de/phpunit-6.5.14.phar && mv phpunit-6.5.14.phar phpunit.phar; fi;
      # run CI checks
      - run: bash bin/run-ci-tests.bash

  # a dedicated job, as allowed to fail
  compatibility-woocommerce-beta:
    name:    Environment - WC beta
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        woocommerce: [ 'beta' ]
        wordpress:   [ 'latest' ]
        gutenberg:   [ 'latest' ]
        php:         [ '7.2', '8.0', '8.1' ]
    env:
      WP_VERSION:        ${{ matrix.wordpress }}
      WC_VERSION:        ${{ matrix.woocommerce }}
      GUTENBERG_VERSION: ${{ matrix.gutenberg }}
    steps:
      # clone the repository
      - uses: actions/checkout@v2
      # enable dependencies caching
      - uses: actions/cache@v2
        with:
          path: ~/.cache/composer/
          key:  ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
      # setup PHP, but without debug extensions for reasonable performance
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools:       composer
          coverage:    none
      # run CI checks
      - run: bash bin/run-ci-tests.bash
