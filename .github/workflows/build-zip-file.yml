name: "Build zip file"

# This action will run when it is triggered manually.
on:
  workflow_dispatch:

jobs:
  build-zip:
    name: "Build the zip file"
    runs-on: ubuntu-20.04
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3

      - name: "Set up repository"
        uses: ./.github/actions/setup-repo

      - name: "Build the plugin"
        id: build_plugin
        uses: ./.github/actions/build

      - name: "Unzip the file (prevents double zip issue)"
        run: |
          echo ":information_source: Please ignore the artifact size mentioned, since GitHub calculates the size of the source folder instead of the zip file created." >> $GITHUB_STEP_SUMMARY
          unzip ${{ steps.build_plugin.outputs.release-filename }} -d zipfile

      - name: "Upload the zip file as an artifact"
        uses: actions/upload-artifact@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: "woocommerce-payments"
          path: release/woocommerce-payments
          retention-days: 7

  smoke-tests:
    name: "Run smoke tests on build"
    runs-on: ubuntu-20.04
    needs: build-zip

    env:
      SKIP_BUILD_STEP: true

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3

      - name: "Download WooCommerce Payments build"
        uses: actions/download-artifact@v3
        with:
          name: woocommerce-payments
          path: woocommerce-payments-build

      - name: "Zip the build file"
        shell: bash
        run: |
          zip -r woocommerce-payments-build.zip woocommerce-payments-build
          rm -rf woocommerce-payments-build
          echo "PLUGIN_FILE=woocommerce-payments-build.zip" >> $GITHUB_ENV

      - name: Setup E2E environment
        uses: ./.github/actions/e2e/env-setup
